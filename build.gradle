buildscript {
    repositories {
        maven { url "https://palantir.bintray.com/releases" }
        jcenter()
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:14.0.0'
        classpath 'com.netflix.nebula:gradle-info-plugin:5.1.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:2.25.0'
        classpath 'gradle.plugin.org.inferred:gradle-processors:3.1.0'
        classpath 'com.palantir.gradle.gitversion:gradle-git-version:0.12.2'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.12.4'
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.10" apply false
}

apply plugin: 'com.palantir.git-version'
apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.consistent-versions'

version System.env.CIRCLE_TAG ?: gitVersion()

allprojects {
    group = 'com.palantir.javaformat'
    version = rootProject.version

    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/palantir/releases/' }
        gradlePluginPortal()
        mavenLocal()
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(Checkstyle) {
        enabled = false
    }

    tasks.withType(JavaCompile) {
        options.errorprone.errorproneArgs += [
            '-Xep:PreconditionsConstantMessage:OFF',
            '-Xep:PreferSafeLoggableExceptions:OFF',
            '-Xep:PreferAssertj:OFF',
            '-Xep:PreferSafeLoggingPreconditions:OFF',
            '-Xep:SwitchStatementDefaultCase:OFF'
        ]
    }
}
